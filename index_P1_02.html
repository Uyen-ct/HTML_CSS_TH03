<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0c9de;
            padding: 40px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        /* container ul dùng grid */
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            /* grid tự động chia cột, tối thiểu 250px mỗi cột, tối đa 1fr */
            gap: 20px;
        }
        /* mỗi môn học là 1 card */
        
        li {
            background-color: #277a53;
            color: white;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #1f603f;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            text-align: center;
        }
        /* hiệu ứng hover */
        
        li:hover {
            background-color: #db287c;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <h2>danh sách môn học yêu thích</h2>
    <ul>
        <li>toán cao cấp</li>
        <li>thể chất</li>
        <li>cơ sở dữ liệu</li>
        <li>logic học</li>
        <li>nguyên lý tmđt</li>
    </ul>
</body>

</html>
